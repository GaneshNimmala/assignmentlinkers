<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Linkers</title>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include CSS for intl-tel-input -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"
    />
    <!-- custom css in external file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar Links and Search Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-second">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img
            src="./assets/images/assignment-linkers-logo.png"
            alt="Logo"
            style="max-height: 90px; width: 100px"
          />
        </a>

        <!-- Responsive Navbar Toggle Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Navigation Links -->
            <li class="nav-item ml-2">
              <a class="nav-link nav-hover" href="#">Service</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link nav-hover" href="#">About</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link nav-hover" href="#">Contact</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link nav-hover" href="#">Help</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link nav-hover" href="#">Assignment</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link nav-hover" href="#">Dissertation</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link nav-hover" href="#">Sample</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link nav-hover" href="#">Blog</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link nav-hover" href="#">Reviews</a>
            </li>
            <!-- Search Bar -->
            <li class="nav-item ml-2">
              <form class="form-inline d-flex">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  style="margin-right: 5px"
                />
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--end of Navbar Links and Search Bar -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-5"></div>
          <div class="col-lg-7">
            <div class="form-container">
              <form>
                <div class="row">
                  <div class="row">
                    <p style="color: black" class="h5">
                      <span
                        >Elevate Your Grades with Our No.1 Premium Writing
                        Services
                      </span>
                      <br />
                      <span style="color: #37985c"
                        >-Ensuring your success!</span
                      >
                    </p>
                  </div>
                  <div class="col-6">
                    <div class="mb-5">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="mb-3">
                      <label for="Subject" class="form-label"
                        >Choose a Subject</label
                      >
                      <select name="subject" id="subject" class="form-control">
                        <option value="#"></option>
                        <option value="Accounting">Accounting</option>
                        <option value="Management">Management</option>
                        <option value="Law">Law</option>
                        <option value="Economics">Economics</option>
                        <option value="Nursing">Nursing</option>
                        <option value="IT">IT</option>
                        <option value="Statistics">Statistics</option>
                        <option value="Finance">Finance</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Wordcount</label>
                      <input type="number" class="form-control" id="name" />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-4">
                      <label for="email" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Deadline</label>
                      <input type="date" class="form-control" id="name" />
                    </div>

                    <div class="mb-3">
                      <label for="name" class="form-label">Country Code</label>
                      <input type="text" class="form-control" id="name" />
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">University</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label"
                    >Assignment Description</label
                  >
                  <input type="text" class="form-control" id="name" />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ======= Hero Section End ======= -->

    <!-- ======= main Section ======= -->
    <main class="main">
      <div class="container">
        <div class="row">
          <!-- Trusted By Content -->
          <div class="col-md-6 mb-3">
            <p class="trusted-by">
              We've Gained Trust by Serving 500K+ Students. Of
            </p>
          </div>
          <!-- Logos Container -->
          <div class="logos-container col-md-6 row">
            <!-- Logo 1 -->
            <div class="col-4 mb-3">
              <img src="./assets/logos/logo1.png" alt="Logo 1" class="logo" />
            </div>
            <!-- Logo 2 -->
            <div class="col-4 mb-3">
              <img src="./assets/logos/logo2.png" alt="Logo 2" class="logo" />
            </div>
            <!-- Logo 3 -->
            <div class="col-4 mb-3">
              <img src="./assets/logos/logo3.png" alt="Logo 3" class="logo" />
            </div>
            <!-- Logo 4 -->
            <div class="col-4 mb-3">
              <img src="./assets/logos/logo4.png" alt="Logo 4" class="logo" />
            </div>
            <!-- Logo 5 -->
            <div class="col-4 mb-3">
              <img src="./assets/logos/logo5.png" alt="Logo 5" class="logo" />
            </div>
            <!-- Logo 6 -->
            <div class="col-4 mb-3">
              <img src="./assets/logos/logo6.png" alt="Logo 6" class="logo" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ======= main Section end======= -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include jQuery (required for intl-tel-input) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include intl-tel-input JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="./assets/javascript/home.js"></script>
  </body>
</html>
